{% load static %}
  <header class="section-header">
  <nav class="navbar p-md-0 navbar-expand-sm navbar-light border-bottom">
  <div class="container">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop4" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div> <!-- container //  -->
  </nav>

  <section class="header-main border-bottom bg-dark">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="col-lg-2 col-md-3 col-6">
        <a href="{% url 'home' %}" class="brand-wrap">
          <img class="logo" src="{% static './images/logo2.png' %}">
        </a> <!-- brand-wrap.// -->
      </div>
      <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link text-white" href="{% url 'store' %}">Productos</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Categorias
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="{% url 'store' %}">All Products</a>
          {% for category in links %}
          <a class="dropdown-item" href="{{ category.get_url }}">{{ category.category_name}}</a>
  				{% endfor %}
  			</div>
      </li>
    </ul>
    <div class="col-lg  col-md-6 col-sm-12 col">
  		<form action="{% url 'search' %}" class="search">
  			<div class="input-group w-100">
  			    <input type="text" class="form-control" style="width:60%;" placeholder="Search" name="keyword">

  			    <div class="input-group-append">
  			      <button class="btn btn-primary" type="submit">
  			        <i class="fa fa-search"></i>
  			      </button>
  			    </div>
  		    </div>
  		</form> <!-- search-wrap .end// -->
  	</div> <!-- col.// -->
    <div class="d-flex justify-content-end mb-3 mb-lg-0">
      {% if user.id is None %}
      <div class="widget-header">
        <small class="title text-muted">Bienvenido!</small>
        <div>
          <a class="text-white" href="{% url 'login' %}">Sign in</a> <span class="dark-transp"> | </span>
          <a class="text-white" href="{% url 'register' %}"> Register</a>
        </div>
      </div>
      {% else %}
      <div class="widget-header">
        <small class="title text-muted">Welcome {{user.first_name}}!</small>
        <div>
          <a class="text-white" href="{% url 'dashboard' %}">Dashboard</a> <span class="dark-transp"> | </span>
          <a class="text-white" href="{% url 'logout' %}"> Logout</a>
        </div>
      </div>
      {% endif %}
      <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
        <div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></div>
        <span class="badge badge-pill badge-danger notify">{{cart_count}}</span>
      </a>
    </div> <!-- widgets-wrap.// -->
</nav>
  </div> <!-- container.// -->
  </section> <!-- header-main .// -->
  </header> <!-- section-header.// -->
