{% extends 'base.html'%}
{% load static %}
{% block content %}

<section class="section-intro padding-y-sm">
	<div class="container">
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner">
			  	{% for banner in banners %}
				<div class="{{ banner.class }}">
					<img class="d-block w-100" src="{{ banner.url }}" alt="{{ banner.alt }}">
				</div>
				{% endfor %}		
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			  <span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			  <span class="carousel-control-next-icon" aria-hidden="true"></span>
			  <span class="sr-only">Next</span>
			</a>
		  </div>
	</div>
</section>
<section>
	<div class="container">
		<div class="row">
			{% for video in videos %}
			<div class="col-md-3">
				<div class="card card-product-grid">
					<video autoplay loop muted>
						<source
							src="{{ video }}"
							type="video/mp4" />
					</video>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
<section class="section-name padding-y-sm">
	<div class="container">
		<header class="section-heading">
			<a href="./store.html" class="btn btn-outline-primary float-right">See all</a>
			<h3 class="section-title">Popular products</h3>
		</header>
		<div class="row">
			{% for product in products %}
			<div class="col-md-3">
				<div class="card card-product-grid">
					<a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.image.url }}"> </a>
					<figcaption class="info-wrap">
						<a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
						<div class="price mt-1">$ {{ product.price }} </div> <!-- price-wrap.// -->
						<div class="rating-star">
							<span>
								<i class="fa fa-star{% if product.averageReview < 0.5 %}-o{% elif product.averageReview  > 0.5 and product.averageReview < 1  %}-half-o {% endif %}"
									aria-hidden="true"></i>
								<i class="fa fa-star{% if product.averageReview < 1.5 %}-o{% elif product.averageReview  > 1.5 and product.averageReview < 2  %}-half-o {% endif %}"
									aria-hidden="true"></i>
								<i class="fa fa-star{% if product.averageReview < 2.5 %}-o{% elif product.averageReview  > 2.5 and product.averageReview < 3  %}-half-o {% endif %}"
									aria-hidden="true"></i>
								<i class="fa fa-star{% if product.averageReview < 3.5 %}-o{% elif product.averageReview  > 3.5 and product.averageReview < 4  %}-half-o {% endif %}"
									aria-hidden="true"></i>
								<i class="fa fa-star{% if product.averageReview < 4.5 %}-o{% elif product.averageReview  > 4.5 and product.averageReview < 4  %}-half-o {% endif %}"
									aria-hidden="true"></i>
								<span>{{single_product.countReview}} reviews</span>
							</span>
						</div>
					</figcaption>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
{% endblock %}
